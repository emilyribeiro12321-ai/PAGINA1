<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <script
    src="https://cdn.utmify.com.br/scripts/utms/latest.js"
    data-utmify-prevent-xcod-sck
    data-utmify-prevent-subids
    async
    defer
  ></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso Exclusivo</title>

  <!-- SALVA UTMs SEM ALTERAR VISUAL -->
  <script>
    if (window.location.search) {
      localStorage.setItem("utm_params", window.location.search);
    }
  </script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Inter", sans-serif;
    }

    .container {
      background-color: #fff;
      border-radius: 16px;
      text-align: center;
      padding: 40px 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
    }

    img.logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.4rem;
      color: #111;
      margin-bottom: 12px;
    }

    p {
      color: #555;
      font-size: 0.95rem;
      line-height: 1.4;
      margin-bottom: 24px;
    }

    .btn {
      background-color: #ff7a1a;
      color: #fff;
      border: none;
      padding: 14px 0;
      width: 100%;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ff8c33;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Substitua o link abaixo pela sua imagem -->
    <img class="logo" src="images/logo.svg" alt="Logo">

    <h1>Confirmação de Idade</h1>
    <p>Este conteúdo é destinado exclusivamente para maiores de 18 anos. Por favor, confirme sua idade para continuar.</p>

    <!-- BOTÃO IDÊNTICO -->
    <button class="btn" id="btn-confirmar">
      Tenho mais de 18 anos
    </button>
  </div>

  <!-- ÚNICA LÓGICA ADICIONADA: REPASSE DE UTMs -->
  <script>
    document.getElementById("btn-confirmar").addEventListener("click", function () {
      const params = window.location.search || localStorage.getItem("utm_params");
      const destino = "https://privacyofcbr.vercel.app/";

      if (params) {
        window.location.href = destino + params;
      } else {
        window.location.href = destino;
      }
    });
  </script>
</body>
</html>
